
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- menu -->
    <div class="menu_container">
        <div class="formatting_container">
            <div class="subgroup">
                <select id="font-family" class="font_family">
                    <option value="Arial">Arial</option>
                    <option value="Cambria">Cambria</option>
                    <option value="Georgia">Georgia</option>
                    <option value="monospace">monospace</option>
                    <option value="sans-serif">sans-serif</option>
                    <option value="fantasy">fantasy</option>
                </select>
                <div class="BUI_container">
                    <input type="button" value="B" class="bold">
                    <input type="button" value="I" class="italic ">
                    <input type="button" value="U" class="underline ">
                </div>
            </div>
            <div class="subgroup">
                <select id="font-size" class="font_size">
                    <option value="8">8</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                    <option value="20">20</option>
                    <option value="32">32</option>
                    <option value="64">64</option>
                </select>
                <div class="color_container">
                    <input type="color" id="color">
                    <input type="color" id="bg-color">
                </div>
            </div>
        </div>
        <div class="alignment_container">
            <input type="button" value="L" class="left">
            <input type="button" value="C" class="center">
            <input type="button" value="R" class="right">
        </div>
        <div class="bui_container">
            <i class="far fa-envelope-open open "></i>
            <i class="fas fa-plus-circle new "></i>
            <i class="fas fa-file-download download "></i>
        </div>
        <input type="file" class="file_taker" style="display: none;">
    </div>
    <!-- formula  -->
    <div class="formula_container">
        <input type="text" class="address_box" readonly>
        <div class="seperator">:</div>
        <input type="text" class="formula_box">
    </div>

    <!-- grid -->
    <div class="grid_container">
        <div class="top_left_block">
        </div>
        <div class="top_row">
        </div>
        <div class="left_col">
        </div>
        <div class="grid"></div>
    </div>
    <!-- sheets -->
    <div class="sheets">
        <div class="add_sheet_container">
            <i class="fas fa-plus icon"></i>
        </div>
        <div class="sheets_list">
            <div class="sheet active_sheet" sheetIdx="1"> Sheet 1</div>

        </div>
    </div>
    <script src="init.js" defer></script>
    <script src="script.js" defer></script>
    <script src="newOpenSave.js" defer></script>
</body>

</html>
